<div class="row chatEntry" data-type="{{channel}}">
	<div class="col-11">
		<div class="row">
			<div class="col-8" style="font-size: 0.7em;">
				{{dateString}}
			</div>
		</div>
		<div class="row">
			<div class="col-3 chatAuthor">
				{{{author}}}
			</div>
			<div class="col-9 chatMessage">
				{{message}}
			</div>
		</div>
	</div>
</div>
